<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoTrainer Pro - OMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MeteoTrainer = () => {
            const [selectedType, setSelectedType] = useState('SYNOP');
            const [selectedMode, setSelectedMode] = useState('decode');
            const [currentExercise, setCurrentExercise] = useState(null);
            const [userAnswers, setUserAnswers] = useState({});
            const [showSolution, setShowSolution] = useState(false);
            const [score, setScore] = useState({ correct: 0, total: 0 });

            const exercises = {
                SYNOP: {
                    decode: [
                        {
                            message: "AAXX 18121 60715 46/// 72508 10227 20193 39856 40147 52035 60012 846//=",
                            questions: [
                                { q: "Heure d'observation (UTC)?", a: "12h00 UTC le 18", hint: "Groupe YYGGi : 18121" },
                                { q: "Indicatif station?", a: "60715", hint: "Groupe IIiii" },
                                { q: "Nébulosité totale (octas)?", a: "4 octas", hint: "N dans Nddff" },
                                { q: "Direction du vent?", a: "250°", hint: "dd=25 (x10)" },
                                { q: "Vitesse du vent?", a: "8 nœuds", hint: "ff=08" },
                                { q: "Température air (°C)?", a: "22.7°C", hint: "1SnTTT : 10227" },
                                { q: "Point de rosée (°C)?", a: "19.3°C", hint: "2SnTdTdTd : 20193" },
                                { q: "Pression station (hPa)?", a: "985.6 hPa", hint: "3P0P0P0P0" },
                                { q: "Pression niveau mer (hPa)?", a: "1014.7 hPa", hint: "4PPPP" },
                                { q: "Précipitations 6h (mm)?", a: "1.2 mm", hint: "6RRRtR" }
                            ]
                        }
                    ],
                    encode: [
                        {
                            scenario: "Station 60715, le 18 à 12h UTC. N=4, Vent 250°/08kt, T=22.7°C, Td=19.3°C, QFE=985.6, QFF=1014.7, RR=1.2mm/6h, Tendance +3.5hPa.",
                            questions: [
                                { q: "Section 0 (YYGGi)", a: "18121", hint: "Jour 18, 12h, i=1" },
                                { q: "Section 1 (IIiii)", a: "60715", hint: "Indicatif station" },
                                { q: "Groupe Vent (Nddff)", a: "42508", hint: "N=4, dd=25, ff=08" },
                                { q: "Groupe Température (1SnTTT)", a: "10227", hint: "T=22.7 positive" },
                                { q: "Groupe Rosée (2SnTdTdTd)", a: "20193", hint: "Td=19.3 positive" },
                                { q: "Groupe Pression Station (3P0P0P0P0)", a: "39856", hint: "Omettre le 1er chiffre" },
                                { q: "Groupe Pression Mer (4PPPP)", a: "40147", hint: "Omettre le 1er chiffre" },
                                { q: "Groupe Tendance (5appp)", a: "52035", hint: "Hausse continue (a=2), 3.5hPa" },
                                { q: "Groupe Précipitations (6RRRtR)", a: "60012", hint: "RRR=012, tR=1 (6h)" },
                                { q: "Groupe Nuages (8NhCLCMCH)", a: "846//", hint: "N=4, h=6, nuages indet." }
                            ]
                        }
                    ]
                }
            };

            const generateExercise = () => {
                const modeData = exercises[selectedType][selectedMode];
                const ex = modeData[Math.floor(Math.random() * modeData.length)];
                setCurrentExercise(ex);
                setUserAnswers({});
                setShowSolution(false);
            };

            const checkAnswers = () => {
                let correctCount = 0;
                currentExercise.questions.forEach((q, idx) => {
                    const userVal = (userAnswers[idx] || '').toLowerCase().trim().replace(/\s/g, '');
                    const correctVal = q.a.toLowerCase().trim().replace(/\s/g, '');
                    if (userVal === correctVal || (correctVal.includes(userVal) && userVal.length > 2)) {
                        correctCount++;
                    }
                });
                setScore(s => ({ correct: s.correct + correctCount, total: s.total + 10 }));
                setShowSolution(true);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
                        <div className="bg-indigo-700 p-6 text-white text-center">
                            <h1 className="text-3xl font-bold uppercase tracking-tighter">MeteoTrainer Pro</h1>
                            <p className="opacity-80 mt-1">Maîtrisez les codes OMM (SYNOP, TEMP, PILOT)</p>
                        </div>

                        <div className="p-6">
                            <div className="flex flex-wrap gap-4 justify-center mb-8">
                                <select 
                                    className="border-2 border-slate-200 rounded-lg px-4 py-2 outline-none focus:border-indigo-500"
                                    value={selectedType} onChange={(e) => setSelectedType(e.target.value)}
                                >
                                    <option>SYNOP</option>
                                </select>
                                <div className="flex bg-slate-100 p-1 rounded-lg">
                                    <button onClick={() => setSelectedMode('decode')} className={`px-4 py-1 rounded-md ${selectedMode === 'decode' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>Décodage</button>
                                    <button onClick={() => setSelectedMode('encode')} className={`px-4 py-1 rounded-md ${selectedMode === 'encode' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>Encodage</button>
                                </div>
                                <button onClick={generateExercise} className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700 transition">Nouvel Exercice</button>
                            </div>

                            {currentExercise ? (
                                <div className="space-y-6">
                                    <div className="bg-slate-900 text-indigo-300 p-6 rounded-xl font-mono text-lg shadow-inner border-l-4 border-indigo-500">
                                        <div className="text-xs text-slate-500 mb-2 uppercase tracking-widest">Données de l'exercice</div>
                                        {selectedMode === 'decode' ? currentExercise.message : currentExercise.scenario}
                                    </div>

                                    <div className="grid gap-4">
                                        {currentExercise.questions.map((q, idx) => (
                                            <div key={idx} className="p-4 border border-slate-200 rounded-xl hover:bg-slate-50 transition">
                                                <label className="block text-slate-700 font-semibold mb-2">{idx + 1}. {q.q}</label>
                                                <input 
                                                    type="text" 
                                                    className="w-full border-2 border-slate-200 rounded-lg p-2 focus:border-indigo-500 outline-none"
                                                    value={userAnswers[idx] || ''}
                                                    onChange={(e) => setUserAnswers({...userAnswers, [idx]: e.target.value})}
                                                    disabled={showSolution}
                                                />
                                                {showSolution && (
                                                    <div className="mt-2 text-sm">
                                                        <div className="text-green-600 font-bold">✓ {q.a}</div>
                                                        <div className="text-blue-500 italic text-xs">Aide: {q.hint}</div>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>

                                    <div className="flex flex-col items-center gap-4 py-6 border-t">
                                        {!showSolution ? (
                                            <button onClick={checkAnswers} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-xl hover:bg-green-700 shadow-lg">Vérifier les 10 réponses</button>
                                        ) : (
                                            <div className="text-center">
                                                <div className="text-2xl font-bold text-indigo-900 mb-4">Score : {score.correct} / {score.total}</div>
                                                <button onClick={generateExercise} className="bg-slate-800 text-white px-8 py-3 rounded-xl font-bold hover:bg-slate-900">Continuer l'entraînement</button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ) : (
                                <div className="text-center py-20 text-slate-400">Sélectionnez un mode et cliquez sur "Nouvel Exercice"</div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MeteoTrainer />);
    </script>
</body>
</html>
