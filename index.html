<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREADUCTIVIDAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS: El diseño de la página */
        :root {
            --primary: #6e8efb;
            --secondary: #a777e3;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Imagen circular */
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: none; /* La ocultamos al principio para la sorpresa */
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        button {
            background: #ffffff;
            color: var(--primary);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* Animación para cuando aparezca la imagen */
        .fade-in {
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>¿Quién es el amor de mi vida?</h1>
        
        <img src="https://i.ibb.co/rKsvqFMG/Whats-App-Image-2025-10-08-at-23-09-40.jpg" 
             id="loveImage" 
             class="profile-img" 
             alt="El amor de mi vida">

        <h2 id="textHint">Haz clic abajo para descubrirlo...</h2>

        <button onclick="revelarAmor()">Click aquí para conocerla</button>
    </div>

    <script>
        /* JAVASCRIPT: La interactividad */
        function revelarAmor() {
            const img = document.getElementById('loveImage');
            const hint = document.getElementById('textHint');
            
            // Mostrar la imagen con animación
            img.style.display = 'inline-block';
            img.classList.add('fade-in');
            
            // Cambiar el texto
            hint.innerHTML = "<strong>¡Aquí la tienes! ❤️</strong>";
            
            // Ocultar el botón después de clicar
            event.target.style.display = 'none';
        }
    </script>

</body>
</html>
